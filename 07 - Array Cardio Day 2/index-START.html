  <script>
    // ## Array Cardio Day 2

    const today = new Date()

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    let comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    console.log('People:')
    console.table(people)

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAnyoneNinteen = () => people.some(person => (today.getFullYear() - person.year) >= 19);
    console.log(`isAnyoneNineteen: ${isAnyoneNinteen()}`);

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneNinteen = () => people.every(person => (today.getFullYear() - person.year) >= 19);
    console.log(`isEveryoneNineteen: ${isEveryoneNinteen()}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    console.log('original comments:')
    console.table(comments)

    const idFinder = (id)  => comments.find(comment => comment.id === id);
    console.log(idFinder(823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findAndDeleteByIndex = (id) => {
      const selectedComment = comments.findIndex(comment => comment.id === id)
      newComments = [...comments.slice(0, selectedComment), ...comments.slice(selectedComment + 1)]
      return newComments
    };
    console.log("findAndDeleteByIndex:")
    console.table(findAndDeleteByIndex(823423))
  </script>
