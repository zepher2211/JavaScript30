<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    let num = 2
    const p = document.querySelector('p')

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const name =  'Josie'

    // Regular
    console.log('I am here')

    // Interpolated
    console.log(`My name is: ${name}`)


    // Styled
    console.log('%c I am some great text', 'font-size: 50px')

    // warning!
    console.warn('this is a warning')

    // Error :|
    console.error('This is an error')

    // Info
    console.info('My name is Cory Harper, find me opn LinkedIn! https://www.linkedin.com/in/coryharper/')

    // Testing
    console.assert(num > 1, 'That is not right')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name)
        console.log(dog.name)
        console.log(dog.age)
        console.log(dog.age * 7)
      console.groupEnd(dog.name)
    })

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/zepher2211')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
